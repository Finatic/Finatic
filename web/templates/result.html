<div class="container">
    <form action="" method="POST" name='index' autocomplete="off">
        {%csrf_token%}

        <!-- portfolio type -->
        <div class="form-row">
            <div class="col form-group">
                <label for="id_Portfolio_type">Portfolio type:</label>
                <select name="Portfolio_type" class="form-control" id="id_Portfolio_type">
                    <option value="Asset Class">Asset Classes</option>
                    <option value="Tickers">Tickers</option>
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="col form-group">
                <label for="id_Start_date">Start date:</label>
                <input type="date" name="start_date" required="" id="id_Start_date" class="form-control">

            </div><!-- start date -->

            <div class="col form-group">
                <label for="id_end_date">End date:</label>
                <input type="date" name="end_date" required="" id="id_end_date" class="form-control">
            </div><!-- end date -->

        </div>
        <p>
            <label for="id_number_of_portfolio">Number of portfolio:</label>
            <input type="number" name="number_of_portfolio" class="form-control" min=1 max=10 required=""
                placeholder="add upto 10 portfolios" id="id_number_of_portfolio">
        </p>

        {%for i in number%}
        <div class="form-row">
            <div class="col form-group autocomplete">
                <label for="id_ticker_symbol">Ticker symbol:</label>
                <input id="myInput_{{i}}" type="text" name="ticker_symbol" placeholder="Ticker Symbol"
                    class="form-control">

            </div><!-- ticker symbol -->

            <div class="col form-group">
                <label for="id_quantity">Quantity:</label>
                <input type="number" name="quantity" class="form-control" step="any" required="" id="id_quantity"
                    placeholder="Quantity">
            </div><!-- quantity -->

            <div class="col form-group">
                <label for="id_buy_price">Buy price:</label>
                <input type="number" name="buy_price" class="form-control" step="any" required="" id="id_buy_price"
                    placeholder="Buy price">
            </div><!-- buy price -->

        </div>
        {%endfor%}

        <button class="btn btn-outline-info">submitted</button>
</div>
