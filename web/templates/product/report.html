{%extends 'base.html'%}
{%block title %}
Portfolio Report
{%endblock%}
{%block content %}
{%load static%}
<head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['table']});
      google.charts.setOnLoadCallback(drawTable);

      function drawTable() {
        var arr = "{{inpp1}}";
        var data = new google.visualization.DataTable();
        
        data.addColumn('string', 'Company');
        data.addColumn('number', 'Quantity');
        data.addColumn('number', 'Buy Price');
        data.addColumn('number', 'Current Price');
        data.addColumn('number', 'Buy Value');
        data.addColumn('number', 'Current Value');
        data.addColumn('number', 'Profit / Loss');
        data.addColumn('number', 'Weightage');

        data.addRows([
        ['ITC',200.0 ,194.0, 199.60000610351562, 38800.0, 39920.001220703125,
        1120.001220703125, 0.2672629734072873],
       ['HUL',20.0 ,2000.0 ,2209.300048828125, 40000.0, 44186.0009765625, 4186.0009765625,
        0.2958236884484091],
       ['DEEPAKNTR',100.0, 450.0, 652.5999755859375, 45000.0, 65259.99755859375,
        20259.99755859375, 0.43691333814430355]
        ]); 

        var table = new google.visualization.Table(document.getElementById('table_div'));

        table.draw(data, {showRowNumber: true, width: '100%', height: '100%'});
      }
    </script>
</head>
<body>
    <div>
        <h2 class="text-info h1-responsive  font-weight-bold pb-2">Report</h2>
        <p> Current Value = {{Current_Value}} </p>
        <p> Invested Value = {{Invested_value}} </p>
        <p> Profit / Loss = {{Profit_loss}} </p>
        <p> Stats =</p>{{inp1|safe}}
        <p> And sooo onn....</p>
    </div>
    <div id="table_div"></div>
</body>


{%endblock%}
