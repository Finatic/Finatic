{% extends 'base.html'%} {% block title %} Reset Password Done {%endblock%}
{%block content %}
<div class="containter">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <header class="card-header">

          <h4 class="card-title mt-2">Password reset complete</h4>

        </header>
        <article class="card-body">
          <p>Your password has been set. You may go ahead and log in now.</p>
          <div class="form-group">
            <a href="{%url 'login'%}" class="btn btn-outline-info" role="button" aria-pressed="true">Login
            </a>
          </div>

      </div>


      </article> <!-- card-body end .// -->

    </div> <!-- card.// -->
  </div> <!-- col.//-->

</div> <!-- row.//-->

{% endblock %}
